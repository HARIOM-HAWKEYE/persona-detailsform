<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <form action="#">
 
    Personal Details <br>
    <label for="Salutation">Salutation  </label>

    <select name="Salutation" id="Salutation">
        <option value="none">--None--</option>
        <option value="Mr ">Mr.</option>
        <option value="Mrs">Mrs.s</option>
        </select>
        <br>
    <label for="FirstName">Firstname:</label>
    <input type="text" name="firstname"  id="FirstName" placeholder="abcd">
    <br>
    
    <label for="Lastname">Lastname:</label>
    <input type="text" id="Lastname" placeholder="abcd">
    <br>
    
 <br>
 Gender : 
 <input type="radio" name="gender" value="male" class="g">Male 
 <input type="radio" name="gender" value="female" class="g">Female 
<br>
<label for="email">Email :</label>
<input type="email" name="E-mail" id="email"><br>
 <label for="datetime">Date of Birth : </label>
 <input type="date" name="datetime" id="datetime"><br>

<label for="address">Address : </label><br>
 <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter your address here:"></textarea> <br>


<button type="submit">Submit</button>



  </form>
</body>
</html>
